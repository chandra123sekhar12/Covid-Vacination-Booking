<!DOCTYPE html>
<html>

<body [ngStyle]="{'background' : 'url(../../assets/bg5.jpg)','background-repeat': 'no-repeat','background-size':'cover','background-attachment':'fixed'}">
  <div class="container">
    <form>
      <h1>Delete Center</h1>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" [(ngModel)]="center.name" required>
      </div>
      
      <div class="form-group">
        <button (click)="deletecenter()">Delete Center</button>
      </div>
    </form>
  </div>
</body>
</html>
