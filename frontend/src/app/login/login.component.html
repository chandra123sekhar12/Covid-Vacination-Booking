<!DOCTYPE html>
<html>

<body [ngStyle]="{'background' : 'url(../../assets/bg2.jpg)','background-repeat': 'no-repeat','background-size':'cover','background-attachment':'fixed'}">
  <div class="container">
    <form>
      <h1>Login Form</h1>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required [(ngModel)]="user.email">
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required [(ngModel)]="user.password">
      </div>
      <div class="form-group">
        <p>Login mode:</p>
        <input type="radio" id="admin" name="mode" value=2 [(ngModel)]="user.mode">
        <label for="admin">Admin</label>&nbsp;&nbsp;&nbsp;
        <input type="radio" id="user" name="mode" value=1 [(ngModel)]="user.mode">
        <label for="user">User</label><br>
      </div>
      <div class="form-group">
        <button (click)="login()">Login</button>
      </div>
    </form>
  </div>
</body>
</html>
